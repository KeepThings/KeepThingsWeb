<div class="loginDiv">
    <div class="loginDivHeadline">
        <span><mat-icon id="loginIcon">vpn_key</mat-icon></span><span id="loginHeadlineText">Login</span>
    </div>
        <div class="loginForm">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm" >
                <mat-form-field class="loginFormField">
                    <mat-label>E-Mail</mat-label>
                    <input matInput placeholder="Enter E-Mail" [formControl]="emailFormControl"
                           [errorStateMatcher]="matcher">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="loginFormField">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter Password" type="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <div id="buttonWrapper">
                    <button mat-raised-button id="loginButton" type="submit">Login</button>
                </div>
                <div id="register">
                    <a [routerLink]="['/register']">
                        Don't have an account? Register here!
                    </a>
                </div>
            </form>
        </div>

</div>
